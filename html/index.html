<!DOCTYPE html>
<html lang="fr">
<head>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>wonderbox</title>
</head>
<body>
	<div class="retour" ><i class="fas fa-arrow-left"></i><a href="#">Retour</a></div>
	<div id="section">
		<div class="univers liens" id="univers">UNIVERS<i class="fas fa-plus"></i></div>
		<div class="localisation liens" id="localisation">LOCALISATION<i class="fas fa-plus"></i></div>
		<div class="etranger liens">A l'ETRANGER<i class="fas fa-plus" id="plus"></i></div>
			<form action="" id="liste-pays" >
				<div id="pays">
					<p>
						<input type="checkbox">
						<label for="pays">Argentine</label>
					</p>
					<p>
						<input type="checkbox">Allemagne</label>
					</p>
					<p>
						<input type="checkbox">
						<label for="pays">France</label>
					</p>
					<p>
						<input type="checkbox">
						<label for="pays">Bolivie</label>
					</p>
					<p>
						<input type="checkbox">
						<label for="pays">Japon</label>
					</p>
					<p>
						<input type="checkbox">
						<label for="pays">Alg√©rie</label>
					</p>
				</div>
			</form>


		
		<div class="participants liens">PARTICIPANTS<i class="fas fa-plus" id="plus"></i></div>
			<div class="container">
				<p>Nombre de participants</p>
					<div class="alignement">
						<div class="P1 participant">
							<button class="bouton"><i class="far fa-user"></i><span>1</span></button></div>
						<div class="P2 participant">
							<button class="bouton"><i class="far fa-user"></i>
							<i class="far fa-user"></i><span>2</span></button>
						</div>
						<div class="P3 participant">
							<button class="bouton"><i class="far fa-user"></i>
							<i class="far fa-user"></i>
							<i class="far fa-user"></i><span>3+</span></button>
						</div>
					</div>
				</div>
			</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
	<script src="../js/wonderbox.js"></script>
</body>
</html>
